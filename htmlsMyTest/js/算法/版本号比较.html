<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<div id="output"></div>
		<script>
			function compareVersions(version1, version2) {
				// 将版本号按点分割成数组
				const parts1 = version1.split('.');
				const parts2 = version2.split('.');
				const maxLength = Math.max(parts1.length, parts2.length);

				// 逐部分进行比较
				for (let i = 0; i < maxLength; i++) {
					// 将版本号部分从字符串转换为数字进行比较
					const part1 = i < parts1.length ? parseInt(parts1[i], 10) : 0;
					const part2 = i < parts2.length ? parseInt(parts2[i], 10) : 0;

					if (part1 > part2) {
						return 1; // 第一个版本号大于第二个
					} else if (part1 < part2) {
						return -1; // 第一个版本号小于第二个
					}
					// 如果当前部分相等，继续比较下一个部分
				}

				// 所有对应部分都相等，版本号相等
				return 0;
			}

			// 使用示例
			console.log(compareVersions('1.2.3', '1.2.3')); // 输出：0
			console.log(compareVersions('1.2.3', '1.2.4')); // 输出：-1
			console.log(compareVersions('1.2.3', '1.3')); // 输出：-1
			console.log(compareVersions('1.2', '1.2.0.0')); // 输出：0
		</script>
	</body>
</html>
