	<!-- 
		垂直方向bfc间距仅由margin决定
        两个相邻的margin都是正数时，折叠结果是它们两者之间较大的值
        两个相邻的margin都是负数时，折叠结果是它们两者之间较小的值（绝对值更大）
        两个margin一正一负时，折叠结果是两者的相加的和
