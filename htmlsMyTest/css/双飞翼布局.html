<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Comparison</title>
		<style type="text/css">
			#center {
				height: 200px;
				width: 100%;
				background-color: rgb(200, 164, 18);
			}
			.float {
				float: left;
			}
			#center-wrap {
				height: 100%;
				width: 100%;
				margin-left: 200px;
				margin-right: 150px;
			}
			#left {
				width: 200px;
				height: 200px;
				background-color: cyan;
				margin-left: -100%;
			}
			#right {
				width: 150px;
				height: 200px;
				background-color: darkorange;
				margin-left: -150px;
			}
		</style>
	</head>
	<div id="center" class="float">
		<div id="center-wrap">center</div>
	</div>
	<div id="left" class="float">left</div>
	<div id="right" class="float">right</div>

	<body></body>
</html>
