<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			function bigNumberAddition(a, b) {
				// 确保a的长度不小于b
				if (a.length < b.length) {
					[a, b] = [b, a];
				}

				let carry = 0; // 进位
				let result = '';

				// 将短的数字用0补齐
				// b = b.padStart(a.length, '0');
				while (b.length < a.length) {
					b = '0'.concat(b);
				}

				// 从右向左遍历数字，逐位相加
				for (let i = a.length - 1; i >= 0; i--) {
					let sum = +a[i] + +b[i] + carry;
					carry = Math.floor(sum / 10);
					result = (sum % 10).toString().concat(result);
				}

				// 如果最后还有进位，需要加到结果的最前面
				if (carry > 0) {
					result = carry + result;
				}

				return result;
			}

			// 示例
			console.log(bigNumberAddition('12345678901234567890', '98765432109876543210')); // 应输出 111111111011111111100
		</script>
	</body>
</html>
