<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			let iniArray = [3, 2, 1, 3, 2, 6, 3, 5, 1, 7, 8, 4, 5, 2, 3];
			function sort(array, left, right) {
				let key = array[left];
				while (left < right) {
					while (1) {
						if (array[right] >= key && right > left) {
							right--;
						} else {
							array[left] = array[right];
							break;
						}
					}
					while (1) {
						if (array[left] <= key && right > left) {
							left++;
						} else {
							array[right] = array[left];
							break;
						}
					}
				}
				array[left] = key;
				// console.log(left);
				return left;
			}
			function quickSort(array, left, right) {
				if (left < right) {
					let split = sort(array, left, right);
					quickSort(array, left, split - 1);
					quickSort(array, split + 1, right);
				}
			}
			function outQuickSort(array) {
				quickSort(array, 0, array.length - 1);
				return array;
			}
			console.log(iniArray);
			console.log(outQuickSort(iniArray));
			a = 6;
			console.log(a);
			a = 4;
			console.log(a);
		</script>
	</body>
</html>
