<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
				overflow: hidden; /* 包含浮动 */
				border: 2px solid black;
			}
			.float {
				float: left;
				width: 50px;
				height: 50px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="float"></div>
		</div>
	</body>
</html>
<!-- 计算 BFC 的高度时，需要计算浮动元素的高度。container如果不是bfc，那么因为他的子元素都是float，它就没有高度，就不变黑 -->
