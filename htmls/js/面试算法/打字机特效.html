	<body>
		<div id="output"></div>
		<script>

			// 		setTimeout(() => {
			// 			element.innerHTML += iniString[i];
			// 		}, 100);
			// 	}
			// }
			// typeWriter('txrcyvubihnojxrtycuvbijno');
			function typeWriter(iniString, index) {
				let element = document.getElementById('output');
				if (index < iniString.length) {
					element.innerHTML += iniString[index];
					setTimeout(() => {
						typeWriter(iniString, index + 1);
					}, 100);
				}
			}
			typeWriter('txrcyvubihnojxrtycuvbijno', 0);
		</script>
	</body>
