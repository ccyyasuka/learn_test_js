<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Comparison</title>
		<style type="text/css">
			/* 方法1
            利用浮动，左边元素宽度固定 ，设置向左浮动。将右边元素的 margin-left 设为固定宽度 。
            注意，因为右边元素的 width 默认为 auto ，所以会自动撑满父元素。
             */
			/* .outer {
				height: 100px;
			}
			.left {
				float: left;
				width: 200px;
				height: 100%;
				background: lightcoral;
			}
			.right {
				margin-left: 200px;
				height: 100%;
				background: lightseagreen;
			} */
			/* 方法2
            同样利用浮动，左边元素宽度固定 ，设置向左浮动。
            右侧元素设置 overflow: hidden; 这样右边就触发了 BFC ，BFC 的区域不会与浮动元素发生重叠，所以两侧就不会发生重叠。
             */
			/* .outer {
				height: 100px;
			}
			.left {
				float: left;
				width: 200px;
				height: 100%;
				background: lightcoral;
			}
			.right {
				overflow: hidden;
				height: 100%;
				background: lightseagreen;
			} */
			/* 利用 flex 布局，左边元素固定宽度，右边的元素设置 flex: 1 */
			.outer {
				display: flex;
				height: 100px;
			}
			.left {
				width: 200px;
				height: 100%;
				background: lightcoral;
			}
			.right {
				flex: 1;
				height: 100%;
				background: lightseagreen;
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="left">左侧</div>
			<div class="right">右侧</div>
		</div>
	</body>

	<!-- 
        两个相邻的外边距都是正数时，折叠结果是它们两者之间较大的值
        两个相邻的外边距都是负数时，折叠结果是它们两者之间较小的值（绝对值更大）
        两个外边距一正一负时，折叠结果是两者的相加的和
     -->
</html>
