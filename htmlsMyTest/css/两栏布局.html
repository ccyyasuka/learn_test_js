<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Comparison</title>
		<style type="text/css">
			.outer {
				display: flex;
				width: 100%;
				height: 150px;
			}
			.left {
				display: flex;
				width: 150px;
				height: 150px;
				float: left;
				background-color: burlywood;
				justify-content: center;
				align-items: center;
			}
			.middle {
				flex: 1;
				background-color: chartreuse;
			}
			.right {
				width: 100px;
				background-color: cornsilk;
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="left">左侧</div>
			<div class="middle">中间</div>
			<div class="right">右侧</div>
		</div>
	</body>
</html>
