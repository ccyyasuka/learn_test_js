<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			function father() {
				this.num = 9;
				this.arr = [1, 2, 3, 4];
			}
			function children() {
				father.call(this); //this就是new里面的obj
				//每次都是创建新的实例，而不是指向同一个prototype
			}
			// children.prototype = new father();//这样会指向同一个实例
			let temp = function () {};
			temp.prototype = father.prototype; //temp和father有相同的原型 但是temp里面没有father的那些属性，就避免了新建两次father的构造函数
			children.prototype = new temp();
			c1 = new children();
			c2 = new children();
			console.log(c1);
			console.log(c2);
			c1.arr.push(5);
			console.log(c1);
			console.log(c2);
		</script>
	</body>
</html>
