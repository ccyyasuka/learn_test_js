	<body>
		<script>
			var rotate = function(nums, k) {
        // const log=console.log.bind(console)
        let realK=k%nums.length
        let res1=nums.slice(0,nums.length-realK)
        let res2=nums.slice(nums.length-realK,nums.length)

        let slow=0
        let fast=res2.length-1
        const res=res2.concat(res1)
        // log(res)
        return res
    };
    console.log(rotate([1,2,3,4,5,6,7],3))
		</script>
	</body>
