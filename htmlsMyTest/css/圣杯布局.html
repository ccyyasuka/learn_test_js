<!DOCTYPE html>

<html>
	<head>
		<title>Box Model Comparison</title>
		<style type="text/css">
			#container {
				height: 200px;
				padding-left: 200px;
				padding-right: 150px;
				position: relative;
			}
			#container div {
				float: left;
			}
			#center {
				height: 100%;
				background-color: blanchedalmond;
				width: 100%;
			}
			#left {
				margin-left: -100%;
				position: relative;
				left: -200px;
				height: 100%;
				width: 200px;
				background-color: cadetblue;
			}
			#right {
				background-color: coral;
				width: 150px;
				height: 100%;
				margin-left: -150px;
				left: 150px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div id="center">center</div>
			<div id="left">left</div>
			<div id="right">right</div>
		</div>
	</body>
</html>
