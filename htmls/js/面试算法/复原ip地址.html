<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			function restoreIpAddresses(iniString) {
				let res = [];
				function backTrace(start = 0, depth = 0, path = []) {
					if (depth >= 4) {
						if (start === iniString.length) {
							res.push([...path]);
						}
						return;
					}
					for (let i = 1; i <= 3; i++) {
						let curIPele = iniString.slice(start, start + i);
						let intIP = parseInt(curIPele);
						if (intIP > 255 || intIP.toString().length !== curIPele.length) continue;
						path.push(curIPele);
						backTrace(start + i, depth + 1, path);
						path.pop();
					}
				}
				backTrace();
				return res;
			}

			// 示例
			console.log(restoreIpAddresses('25525511135'));
		</script>
	</body>
</html>
