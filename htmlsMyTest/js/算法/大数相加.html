<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			function bigNumberAddition(a, b) {
				while (a.length < b.length) {
					a = '0'.concat(a);
				}
				while (a.length > b.length) {
					b = '0'.concat(b);
				}
				let jin = 0;
				let res = '';
				for (let i = a.length - 1; i > -1; i--) {
					let cur1 = parseInt(a[i]);
					let cur2 = parseInt(b[i]);
					let curNum = (cur1 + cur2 + jin) % 10;
					console.log(cur1, cur2, jin, curNum);
					jin = Math.floor((cur1 + cur2 + jin) / 10);
					res = curNum.toString().concat(res);
				}
				if (jin !== 0) {
					res = jin.toString().concat(res);
				}
				return res;
			}

			// 示例
			console.log(bigNumberAddition('11111', '99999')); // 应输出 111111111011111111100
		</script>
	</body>
</html>
