<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<style></style>
	</head>

	<body>
		<script>
			Array.prototype.reduce = function (func, ini) {
				let arr = this;
				if (arr.length === 0) return undefined;
				let total = ini ? ini : arr[0];
				for (let i = ini ? 0 : 1; i < arr.length; i++) {
					total = func(total, arr[i]);
				}
				return total;
			};
			// 使用一个求和的回调函数
			const sum = [1, 2, 3, 4].reduce(function (acc, curValue) {
				return acc + curValue;
			}, 10); // 应该返回 20
			console.log(sum);
		</script>
	</body>
</html>
