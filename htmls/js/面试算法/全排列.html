<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			function dfs(array, index, result, path) {
				//index记录的是深搜的index 横向的下标通过遍历获得
				if (index === array.length) {
					result.push([...path]);
					return;
				}
				let cur = array[index];
				for (let i = 0; i < cur.length; i++) {
					path.push(cur[i]);
					dfs(array, index + 1, result, path);
					path.pop();
				}
				return result; //第一层遍历完，要返回结果，最外层才能拿到结果
			}
			function getPermutations(arrays) {
				return dfs(arrays, 0, [], []);
			}
			const arrays = [
				[{ a: 1 }, { a: 2 }], // 第一个数组
				[{ b: 1 }, { b: 2 }], // 第二个数组
				[{ c: 1 }, { c: 2 }], // 第三个数组
			];

			console.log(getPermutations(arrays));
		</script>
	</body>
</html>
