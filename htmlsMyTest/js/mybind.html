			Function.prototype.myBind = function (context) {
				if (typeof this !== 'function') {
					throw new Error('type error');
				}
				let args = [...arguments].slice(1); //这里需要slice的原因是，context会是第一个参数
				let fn = this; //这里多一个保存下this 因为之后要通过apply，让它指向context
				let funcNull = function () {};
				let funcBind = function () {
					let newArgs = [...arguments]; //这里因为参数是空，所以不需要slice
					let res = fn.apply(this instanceof funcBind ? this : context, args.concat(newArgs));
					return res;
				};
				funcNull.prototype = this.prototype;
				funcBind.prototype = new funcNull();
				return funcBind;
			};

			//测试1

			let value1 = 2;

			};
			function bar1(name, age) {
				return {
					value1: this.value1,
					name: name,
					age: age,
				};
			}

			let bindFoo1 = bar1.myBind(foo1, 'Jack', 20); // 返回一个函数
			console.log(bindFoo1());
			// {value: 1, name: "Jack", age: 20}

			let bindFoo2 = bar1.myBind(foo1, 'Jack'); // 返回一个函数
			console.log(bindFoo2(20));
			// {value: 1, name: "Jack", age: 20}

			//测试2

			let value = 2;

			function bar(name, age) {
				this.habit = 'shopping';
				console.log(this.value);
				console.log(name);
				console.log(age);
			}
			bar.prototype.friend = 'kevin';

			let bindFoo = bar.myBind(foo, 'Jack');
			let obj = new bindFoo(20);
			// undefined

			// shopping
