<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: relative;
			}
			.children-box {
				position: absolute;
				width: 150px;
				height: 150px;
				background: yellow;
				left: 50%;
				/* .children-box的左上角将被放置在.box的中心点 */
				top: 50%;
				transform: translate(-50%, -50%);
				/* 向左和向上移动自身宽度和高度的50% */
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="box">
				<div class="children-box"></div>
			</div>
		</div>
	</body>
</html>
