<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
		<title>debounce</title>
		<style></style>
	</head>

	<body>
		<script>
			let iniArray = [3, 2, 1, 3, 2, 6, 3, 5, 1, 7, 8, 4, 5, 2, 3];
			function sort(array, left, right) {
				if (left >= right) return;
				let mid = (right - left) / 2 + left;
				let leftArray = sort(array, left, mid);
				let rightArray = sort(array, mid + 1, right);
				let res = [];
				let leftKey = 0;
				let rightKey = 0;
				while (1) {
					if (leftKey == leftArray.length) {
						break;
					}
					if (rightKey == rightArray.length) {
						break;
					}
					if (leftArray[leftKey] > rightArray[rightKey]) {
						res.push(rightArray[rightKey]);
						rightKey--;
					} else {
						res.push(leftArray[leftKey]);
						leftKey++;
					}
				}
				if (leftKey !== leftArray.length) {
					for (let i = leftKey; i < leftArray.length; i++) {
						res.push(leftArray[i]);
					}
				}
				if (rightKey !== rightArray.length) {
					for (let i = rightKey; i < rightArray.length; i++) {
						res.push(rightArray[i]);
					}
				}
				return res;
			}
			function guibingSort(array) {
				sort(array, 0, array.length - 1);
			}
			console.log(guibingSort(iniArray));
		</script>
	</body>
</html>
